<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <h1 class="head">Humble Nation Dictionary</h1>
        <div class="inputs">
            <input type="text" placeholder="Search a word" required spellcheck="false" class="search-input">
            <i class="fa fa-search search-icon"></i>
            <span class="material-icons">close</span>
            <p class="info-text">Type any existing word and press enter.</p>
        </div>
        <div class="output">
            <div class="word-desc">
                <div class="word-head">
                    <h2 class="word-header">Word</h2>
                    <p class="pos">__</p>
                </div>
                <!-- <i class="fas fa-volume-up" id="volume"></i> -->
            </div>
            <div class="explanation">
                <div class="meaning">
                    <h2 class="meaning-head">Meaning</h2>
                    <p class="meaning-desc">__</p>
                </div>
                <div class="example">
                    <h2 class="example-head">Example</h2>
                    <p class="example-desc">__/p>
                </div>
                <div class="synonyms">
                    <h2 class="synonyms-head">Synonyms</h2>
                    <div class="synonyms-desc">
                        <p class="syn-p1">__</p>
                        <p class="syn-p2">__</p>
                        <p class="syn-p3">__</p>
                        <p class="syn-p4">__</p>
                        <p class="syn-p5">__</p>
                    </div>
                </div>
            </div>
            <p class="token">Click enter to get another meaning. If it doesn't change, keep clicking.</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
